<div class="form-group mt-2 mb-3">
  <label for="">Select a Bot to Get Started</label>
  <select class="form-control" id="botSelector" [(ngModel)]="bot" (change)="changeBot()">
    <option [value]='null' selected disabled >Select a Bot</option>
    <option *ngFor="let item of file" [value]="stringify(item)"> {{item.name}}</option>
  </select>
</div>
<div class="form-group">
  <div *ngIf="selectedBot?.fields">
<app-bot-details [Bot]="selectedBot">

</app-bot-details>
  </div>
</div>
